<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
    <body>
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slide slide1 fade">
                    <img src="./assets/1.jpg" alt="mem">
                </div>
                <div class="slide slide2 fade">
                    <img src="./assets/2.jpg" alt="mem">
                </div>
                <div class="slide slide3 fade">
                    <img src="./assets/3.jpg" alt="mem">
                </div>
                <div class="slide slide4 fade">
                    <img src="./assets/4.jpg" alt="mem">
                </div>
                <div class="slide slide5 fade">
                    <img src="./assets/5.jpg" alt="mem">
                </div>
            </div>
            <div class="description">
                <p class="descr descr1 rise">Hello! I'm glad to see you :)</p>
                <p class="descr descr2 rise">When you turned on the front camera</p>
                <p class="descr descr3 rise">Fallen into sleep</p>
                <p class="descr descr4 rise">When did you learn the first word in Spanish</p>
                <p class="descr descr5 rise">Bye! Thank you for viewing my memes :)</p>
            </div>
            <div class="points">
                <label for="slide1" class="point point1 "><span></span></label>
                <label for="slide2" class="point point2"><span></span></label>
                <label for="slide3" class="point point3"><span></span></label>
                <label for="slide4" class="point point4"><span></span></label>
                <label for="slide5" class="point point5"><span></span></label>
            </div>
        </div>
    </body>
</html>
